# find a way to seed the mongo db
version: '3.2'
services:
  mongodb:
    build:
      context: ./
      dockerfile: mongo-seed/Dockerfile
  web:
    build: .
    command: node server.js
    volumes:
      - .:/usr/src/rishighan
    ports:
      - "3000"
    links:
      - mongodb
    environment:
      PORT: 3000 # this is optional, allows express to use process.env.PORT instead of a raw 3000
