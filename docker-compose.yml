db:
  image: mongo
  ports:
    - "27017:27017"
  volumes_from:
    - mongodata
  command: "--smallfiles --logpath=/dev/null"
mongodata:
  image: tianon/true
  volumes:
    - /data/db
web:
  build: .
  command: node server.js
  volumes:
    - .:/usr/src/rishighan
  ports:
    - "3000:3000"
  links:
    - db
  environment:
    PORT: 3000 # this is optional, allows express to use process.env.PORT instead of a raw 3000