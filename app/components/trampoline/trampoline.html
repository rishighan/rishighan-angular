<div class="col-md-9 trampoline">
    <div class="trampoline-header">
        <h1>{{'trampoline.disavowed_posts.header' | translate }}</h1>
        <span class="text-muted">{{'trampoline.disclaimer_text.message' | translate}}</span>
    </div>
    <div class="post" ng-repeat="post in posts track by $index">
        <div>
            <a ui-sref="project({slug: post.slug})"><h2>{{::post.title}}</h2></a>
            <span class="text-muted published-date">{{::post.date_updated | date: "dd MMMM, yyyy"}}</span>
            <div markdown data="post.content"></div>
        </div>
    </div>
</div>
