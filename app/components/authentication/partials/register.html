<div class="container admin">
    <div class="body row">
        <div class="col-md-2">
        </div>
        <div class="col-md-6">
            <h2>{{'admin.register.header' | translate }}</h2>
            <form ng-submit="regCtrl.register()">
                <p>
                    <label for="username">Username</label>
                    <input type="text" ng-model="regCtrl.registerForm.username" id="username" required\>
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" ng-model="regCtrl.registerForm.password" id="password" required\>
                </p>
                <button class="btn btn-default pull-right" type="submit" ng-disabled="regCtrl.disabled">{{'admin.register.button' | translate}}</button>
            </form>
        </div>
        {{regCtrl.registerForm}}
        {{regCtrl.errorMessage}}
    </div>
</div>
