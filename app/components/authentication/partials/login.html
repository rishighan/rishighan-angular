<div class="container admin">
    <div class="body row">
        <div class="col-md-2">
        </div>
        <div class="col-md-6">
            <h2>{{'admin.login.header' | translate}}</h2>
            <form ng-submit="login()">
                <p>
                    <label for="username">Username</label>
                    <input type="text" ng-model="loginForm.username" id="username" \>
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" ng-model="loginForm.password" id="password" \>
                </p>
                <button class="btn btn-default pull-right" type="submit" ng-disabled="_disabled">Login</button>
            </form>
        </div>
        {{error}}
    </div>
</div>
