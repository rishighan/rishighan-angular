<div class="container">
    <div class="body row">
        <div class="col-md-2">
            <navbar menu-items="wc.navItems" orientation="vertical" logo="true"></navbar>
        </div>
        <div class="col-md-9">
            <h1>{{'work.selected_work.header' | translate }}</h1>
            <div ng-repeat="post in posts track by $index">
                <div class="project">
                    <a ui-sref="project({slug: post.slug})"><h2>{{::post.title}}</h2></a>
                    {{::post.excerpt}}
                </div>
            </div>
        </div>
    </div>
</div>
