<div class="container admin">
    <div class="row">
        <div class="col-md-10">
            <header>
                <h2>{{ 'main.posts.header' | translate }}</h2>
            </header>
            <section class="row">
                <ul class="col-md-10">
                    <li ng-repeat="post in posts">
                        <h3>{{post.title}}</h3>
                        <h4>{{post.excerpt}}</h4>
                        <div><small>{{post.date_created | date: "dd m, yyyy" }}</small></div>
                        <span ng-repeat = "tag in post.tags">
                            <span class="label label-info">{{tag.id}}</span>
                        </span>
                    </li>
                </ul>
            </section>
        </div>
    </div>
</div>
