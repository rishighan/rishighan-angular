<formly-form model = "postFormModel" fields = "postFormFields" class="admin">
    <div dropzone="dropzoneConfig">
        Drag and drop files here or click to upload
    </div>
</formly-form>
<pre>
            {{postFormModel | json}}
            {{adminc.gatirodhak}}
            {{testData | json}}
</pre>

<script type="text/ng-template" id="ui-select-multiple.html">
    <ui-select multiple data-ng-model="model[options.key]" data-required="{{to.required}}" data-disabled="{{to.disabled}}" theme="bootstrap">
        <ui-select-match placeholder="{{to.placeholder}}">{{$item[to.labelProp]}}</ui-select-match>
        <ui-select-choices data-repeat="{{to.ngOptions}}">
        <div ng-bind-html="option[to.labelProp] | highlight: $select.search"></div>
        </ui-select-choices>
    </ui-select>
</script>

<script type="text/ng-template" id="error-messages.html">
    <formly-transclude></formly-transclude>
    <div class="my-messages" ng-messages="fc.$error" ng-if="fc.$touched">
        <div class="some-message" ng-message="{{::name}}" ng-repeat="(name, message) in ::options.validation.messages">
            {{message(fc.$viewValue, fc.$modelValue, this)}}
        </div>
    </div>
</script>

<script type="text/ng-template" id="repeatSection.html">
      <div>
        <!--loop through each element in model array-->
        <div class="{{hideRepeat}}">
          <div class="repeatsection" ng-repeat="element in model[options.key]" ng-init="fields = copyFields(to.fields)">
            <formly-form fields="fields"
                         model="element"
                         form="form">
            </formly-form>
            <div style="margin-bottom:20px;">
              <button type="button" class="btn btn-sm btn-danger" ng-click="model[options.key].splice($index, 1)">
                Remove
              </button>
            </div>
            <hr>
        </div>
        <p class="AddNewButton">
          <button type="button" class="btn btn-primary" ng-click="addNew()" >{{to.btnText}}</button>
        </p>
      </div>
    </script>
