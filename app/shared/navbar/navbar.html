<ul class="navigation" ng-class="{vertical: 'vertical', horizontal: 'horizontal'}[nv.orientation]">
    <li ng-repeat="item in nv.menuItems">
        <a href="{{item.link}}" ui-sref="{{item.stateReference}}">{{item.displayName}}</a>
    </li>
    <li ng-if="nv.userStatus">
        <span>
            <small>{{nv.userStatus}}</small>
        </span>
        <a ng-click="nv.logout()" class="alert-link">Logout</a>
    </li>
</ul>
